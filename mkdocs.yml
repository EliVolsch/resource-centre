site_name: Resource Centre
site_description: "Tutorial documentation of selected open scource programs"
site_author: "Eli Volschenk and contributors"
docs_dir: ./docs/src
site_dir: ./docs/site
repo_name: "resource-centre"
repo_url: "https://github.com/EliVolsch/resource-centre"
edit_uri: "https://github.com/EliVolsch/resource-centre/blob/main/docs/"

copyright: Resource-Centre and Contributors

# Configuration
theme:
  name: material
  language: en
  direction: ltr
  include_search_page: true
  search_index_only: true
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    # - navigation.expand
    # - navigation.prune # cannot work with naviation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-6
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  icon:
    logo: material/book

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EliVolsch/

nav:
  - Home:
      - index.md
  - Explore Tutorials:
      - "": explore.md
      - Video Tutorials:
          - videoT/index.md
          - Figma:
              - videoT/figma/index.md
      - Read Through Tutorials:
          - docT/index.md
          - Figma:
              - Intro: docT/figma/index.md
              - Getting Started: docT/figma/getting-up.md
          - Mkdocs:
              - docT/mkdocs/index.md
  - About:
      - about/index.md
      - Code of conduct: about/codeofconduct.md
      - Contributing to this site: about/contributing.md
      - Terms of use: about/terms.md